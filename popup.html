<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body class="theme-blues">
  <a href="https://chrome.google.com/webstore/detail/dash-transient-todo-app/ljheneifbckpafceajjbbbimiknkaeib"    target="_blank" class="appLink">
    <div class="appName">DASH</div>
    <!-- <div class="appDescription">Transient Todo app</div> -->
  </a>
  <div id="tasksContainer">
    <input id="userInput" placeholder="Ex: Check mail" spellcheck="false" />
    <div id="tasks"></div>
  </div>
  <div id="notesContainer">
    <div id="notesList"></div>
    <textarea id="userNotes" placeholder="Write anything." spellcheck="false"></textarea>
  </div>
  <div class="space"></div>

  <a class="attribution" href="https://surajk95.github.io/" target="_blank" title="attribution">ABOUT</a>
  <div class="themes">
    <div class="theme-btn theme-blues" id="blues" title="blues"></div>
    <div class="theme-btn theme-dark" id="dark" title="dark"></div>
    <div class="theme-btn theme-glass" id="glass" title="glass"></div>
    <div class="theme-btn theme-forest" id="forest" title="forest"></div>
    <div class="theme-btn theme-cherry" id="cherry" title="cherry"></div>
    <div class="theme-btn theme-calm" id="calm" title="calm"></div>
    <div class="theme-btn theme-sepia" id="sepia" title="sepia"></div>
    <div class="theme-btn theme-desat" id="desat" title="desat"></div>
  </div>
  <div id="mode-toggle"></div>
  <script src="popup.js"></script>
</body>

</html>
